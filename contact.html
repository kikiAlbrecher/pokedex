<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.png">
    <title>lieferquando -> Kontakt</title>

    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/font_sizes.css">
    <link rel="stylesheet" href="./styles/section_padding.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/min_height_max_width_of_website.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/imprint_dataprivacy.css">
    <link rel="stylesheet" href="./styles/contact.css">

    <script src="script.js"></script>
    <script src="scripts/standard.js"></script>
    <script src="scripts/contact.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="assets/templates/header.html"></div>

    <div class="min_height_of_website min_height_variant header_line bg_deco header_footer_line">
        <section class="contact_field dfr cc section_pad_left_right">
            <form onsubmit="sendMail(event); return false;">
                <h2 class="h2_form">Kontaktiere uns</h2>
                <div>
                    <label for="contact-field_name" class="text_input_field">Dein Name:* </label>
                    <input id="contact-field_name" class="text_input_field" type="text" name="Mail-Absender: "
                        onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
                </div>
                <div>
                    <label for="contact-field_mail" class="text_input_field">Deine E-Mail:* </label>
                    <input id="contact-field_mail" class="text_input_field" type="email" name="E-Mail-Adresse: " required>
                </div>
                <div>
                    <label for="message" class="text_input_field">Deine Nachricht:* </label>
                    <textarea class="text_input_field" name="Nachricht: "
                        placeholder="Schreib uns deine Fragen, WÃ¼nsche etc.!"
                        rows="5" id="message" required></textarea>
                </div>
                <button class="btn btn_form" type="submit">Absenden</button>
            </form>
        </section>
    </div>

    <footer w3-include-html="assets/templates/footer.html"></footer>

</body>

</html>
