<header class="header_height bg_deco display_flex_row space-between_flex-end">
    <div class="header section_pad_left_right m_auto">
        <nav class="header_large display_flex_row space-between_flex-end">
            <a class="logo_row display_flex_row center_center" href="index.html">
                <img class="logo" src="assets/icons/logo.png" alt="Logo">
                <h2>Pokedex</h2>
            </a>
            <div class="search_sector display_flex_row">
                <img class="loupe" src="assets/icons/magnifier.png" alt="Lupe">
                <input type="text" class="text_input_field" id="search_input_desktop" title="At least 3 letters" required
                    placeholder="Search for names" oninput="searchPokemon()">
            </div>
        </nav>
        <nav class="header_menu_mobile">
            <div class="mobile_header_div display_flex_row space-between_center">
                <a class="logo_row display_flex_row flex-start_center" href="index.html">
                    <img class="logo" src="assets/icons/logo.png" alt="Logo">
                    <h2 class="logo_text">Pokedex</h2>
                </a>
                <button onclick="toggleRespMenu()">
                    <img class="bar_icon_img" src="assets/icons/menu-burger-horizontal.svg" alt="Menu">
                </button>
            </div>
            <div class="resp_menu_box display_flex_column center_center resp_menu_closed" id="resp_menu">
                <div class="search_sector display_flex_row flex-start_center">
                    <img class="loupe" src="assets/icons/magnifier.png" alt="Lupe">
                    <input type="text" class="text_input_field" id="search_input_mobile" title="At least 3 letters" required
                        placeholder="Search for names" oninput="searchPokemon()">
                </div>
                <button class="btn_resp_menu" onclick="toggleRespMenu()">
                    <span class="closing_sign">Close</span>
                </button>
            </div>
        </nav>
    </div>
</header>

<style>
    .header {
        max-width: 1920px;
        width: 100%;
    }

    .header_height {
        height: 112px;
    }

    .logo_row {
        gap: 16px;
    }

    .logo {
        height: 96px;
        object-fit: cover;
        padding-bottom: 8px;
    }

    .loupe {
        height: 40px;
        aspect-ratio: 1 / 1;
    }

    .search_sector {
        gap: 16px;
    }

    @media(max-width: 1600px) {
        .logo {
            height: 80px;
        }

        .header_height {
            height: 96px;
        }
    }

    @media(min-width: 820px) {
        .header_menu_mobile {
            display: none;
        }
    }

    @media(max-width: 1050px) {
        .logo {
            height: 64px;
        }

        .header_height {
            height: 80px;
        }
    }

    @media(max-width: 820px) {
        .header_menu_mobile {
            position: relative;
            overflow-x: hidden;
        }

        .header_large {
            display: none;
        }

        .logo {
            height: 48px;
            padding-bottom: 0;
        }

        .logo_row {
            height: 80px;
        }

        .mobile_header_div {
            width: 100%;
            height: 100%;
        }

        .resp_menu_box {
            background-color: rgb(31, 41, 31);
            border-radius: 12px;
            border: none;
            position: absolute;
            top: 12px;
            right: 0;
            transition: all 250ms ease-in-out;
            padding: 3px 8px;
            gap: 6px;
        }

        .resp_menu_closed {
            transform: translateX(100%);
        }

        .btn_resp_menu {
            padding: 0;
            font-size: 12px !important;
            border: none;
            width: 64px;
        }

        .btn_resp_menu:hover {
            cursor: pointer;
            background-color: rgb(172, 172, 172);
        }

        .closing_sign {
            text-align: center;
            font-size: 12px !important;
            color: black;
            padding: 2;
        }

        .bar_icon_img {
            height: 28px;
            aspect-ratio: 1 / 1;
        }

        .loupe {
            height: 32px;
        }
    }

    @media (max-width: 520px) {
        .resp_menu_box {
            top: 8px;
        }
    }

    @media (max-width: 435px) {
        .logo_row {
            height: 80px;
        }
    }
</style>
